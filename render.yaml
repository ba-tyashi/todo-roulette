services:
  - type: web
    name: todo-roulette
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-roulette-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: NODE_VERSION
        value: 20.0.0

databases:
  - name: todo-roulette-db
    databaseName: todo_roulette
    user: todo_roulette_user
    plan: free
